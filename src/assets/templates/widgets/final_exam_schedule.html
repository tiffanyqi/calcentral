<div class="cc-widget cc-widget-exam-schedule" data-ng-controller="FinalExamScheduleController">
  <div class="cc-widget-title">
    <h2><span data-ng-bind="widgetSemesterName"></span> Final Exam Schedule</h2>
  </div>
  <!-- Bearfacts Legacy Data -->
  <div class="cc-widget-padding" data-ng-if="examSchedule.length">
    <div data-ng-repeat="exam in examSchedule" class="cc-widget-exam-schedule-item cc-clearfix-container">
      <div class="cc-widget-exam-schedule-time cc-left">
        <span data-ng-bind="exam.date.epoch * 1000 | date:'EEE MMM d'"></span><br>
        <span data-ng-bind="exam.time" class="cc-text-small cc-text-light"></span>
      </div>
      <div class="cc-widget-exam-schedule-content">
        <strong data-ng-bind="exam.course_code"></strong><br>
        <div class="cc-text-small" data-cc-map-link-builder-directive data-locations="exam.locations"></div>
      </div>
    </div>
  </div>
  <!-- Interim, if CS or Bearfacts data doesn't exist -->
  <div class="cc-widget-padding" data-ng-if="!examSchedule.length">
    <div class="cc-widget-text">Dates and times are subject to change. Please check your syllabus for the official exam day and time for the class.</div>
    <div data-ng-repeat="(course, time) in schedule" class="cc-widget-exam-schedule-item cc-clearfix-container">
      <div class="cc-widget-exam-schedule-time cc-left">
        <span data-ng-bind="time[0]"></span><br>
        <span data-ng-bind="time[1]" class="cc-text-small cc-text-light"></span>
      </div>
      <div class="cc-widget-exam-schedule-content">
        <strong data-ng-bind="course"></strong>
        <span data-ng-if="time[2]" class="cc-color-red">(waitlisted)</span>
        <br>
      </div>
    </div>
  </div>
  <!-- CS -->
  <!-- Otherwise, there are no exams -->
  <div class="cc-widget-text" data-ng-if="!schedule">No exam schedules listed.</div>
</div>
