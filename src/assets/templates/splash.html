<div class="row cc-page-splash-container">
  <div class="medium-6 columns cc-page-splash-container-left">
    <div class="cc-page-splash-logo-container">
      <div class="cc-page-splash-center">
        <div class="cc-image-responsive cc-page-splash-logo" title="CalCentral Logo"></div>
        <h1>Your campus info...anywhere!</h1>
      </div>
    </div>
    <div class="cc-page-splash-buttons">
      <button class="radius cc-button cc-button-blue cc-button-large" data-ng-click="api.user.signIn()">Sign In</button>
      <a class="radius cc-button cc-button-large" href="https://ets.berkeley.edu/calcentral">Learn More<span class="cc-visuallyhidden"> about the CalCentral releases</span></a>
    </div>

    <div class="row collapse cc-page-splash-blog-panel" data-ng-if="splashNote.title">
      <div class="medium-2 columns hide-for-small cc-page-splash-blog-date">
        <p>{{splashNote.timestamp.dateString}}</p>
      </div>
      <div class="medium-10 columns small-12">
        <p class="cc-page-splash-blog-title">
          <a data-ng-if="splashNote.link" data-ng-href="{{splashNote.link}}" data-ng-bind="splashNote.title"></a>
          <span data-ng-if="!splashNote.link" data-ng-bind="splashNote.title"></span>
        </p>
        <div data-ng-show="splashNote.snippet && !showFullBody">
          <div class="cc-page-splash-blog-summary" data-ng-bind-html="splashNote.snippet"></div>
          <button class="cc-button-link" data-ng-show="splashNote.body" data-ng-click="showFullBody=!showFullBody">Show more</button>
        </div>
        <div data-ng-show="!splashNote.snippet || showFullBody">
          <div class="cc-page-splash-blog-summary" data-ng-bind-html="splashNote.body"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="medium-6 columns">
    <div class="cc-page-splash-container-right">
      <div class="cc-page-splash-container-right-images">
        <div data-ng-if="api.user.profile.youtubeSplashId" class="cc-youtube-video row cc-page-splash-info cc-page-splash-center">
          <div data-cc-youtube-directive="api.user.profile.youtubeSplashId" class="cc-page-splash-video"></div>
        </div>
      </div>
    </div>
  </div>
</div>
